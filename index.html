<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.3s, color 0.3s;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(73, 237, 0, 0.3), rgba(0, 0, 0, 0.85));
      align-items: center;
      justify-content: center;
      animation: zoomIn 0.5s ease forwards;
    }

    .modal-content {
      background-color: #212121;
      width: 100%;
      height: 100%;
      border-radius: 0;
      text-align: center;
      position: relative;
      color: #e0e0e0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      color: #49ed00;
    }

    .modal-header .close {
      cursor: pointer;
      font-size: 1.8em;
      color: #49ed00;
      margin-right: 20px;
    }

    .modal-header .close:hover {
      color: rgba(73, 237, 0, 0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin-top: 0;
      box-shadow: none;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #49ed00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      margin-bottom: 30px;
      gap: 30px;
    }

    .arrow-btn {
      cursor: pointer;
      font-size: 2em;
      color: #ffffff;
      background: none;
      border: none;
      transition: color 0.3s;
    }

    .arrow-btn:hover {
      color: #49ed00;
    }

    .go-btn {
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.3em;
      color: #ffffff;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 8px rgba(73, 237, 0, 0.3);
      transition: background-color 0.3s, color 0.3s;
    }

    .go-btn:hover {
      background-color: #49ed00;
      color: #1a1a1a;
    }

    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      gap: 10px;
      flex-direction: column;
      animation: fadeIn 1s ease forwards;
      text-shadow: 0 0 5px rgba(73, 237, 0, 0.6), 0 0 10px rgba(73, 237, 0, 0.4), 0 0 15px rgba(73, 237, 0, 0.2);
      transform: translateY(10px);
      animation: bounce 2s infinite;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .show-modal-btn {
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5em;
      color: #ffffff;
      background-color: transparent;
      padding: 10px 20px;
      border: 2px solid #49ed00;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(73, 237, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(73, 237, 0, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(73, 237, 0, 0.7);
      }
    }

    .show-modal-btn:hover {
      color: #49ed00;
      background-color: rgba(73, 237, 0, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(73, 237, 0, 0.8), 0 0 30px rgba(73, 237, 0, 0.5);
      border-color: #49ed00;
    }

    .toggle-auto-nav {
      cursor: pointer;
      font-size: 1em;
      color: #ffffff;
      background-color: transparent;
      border: none;
      margin-top: 15px;
      padding: 5px 10px;
      border: 2px solid #49ed00;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-auto-nav:hover {
      background-color: #49ed00;
      color: #1a1a1a;
    }
  </style>
  <script>
    const referenceCode = 'aHR0cHM6Ly9wZXJpbGFzdHJvbmF1dC5jb20vbmFkbTV2NDF1P2tleT02ZmEzOGYzNTkxYjRjYzZlMTFkNTFlOWM0NjU1ZGZjZQ==';

    let links = [
      'https://www.profitablecpmrate.com/vq7ktms6jb?key=5c9978b707da4810252e42cb5f721af0', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/pum87zv1z?key=77c7b184a771b312e0e774039be509db', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/jb2c0eztk1?key=80fa6e07716a979d9c8dc0128c6e4177', // Dito ilalagay Direct Link
      'https://www.profitablecpmrate.com/jb3a7bvuk?key=13d258dedbb6d045292b94cf56d5b6d3' // Dito ilalagay Direct Link
      
    ];

    let autoNavigateInterval;
    let isAutoNavigating = true; // Track auto-navigation state

    function decodeReferenceCode() {
      const decodedString = atob(referenceCode);
      return decodedString.split('/')[1];
    }

    function showModal(link) {
      const modal = document.querySelector('.modal');
      const iframe = document.querySelector('iframe');
      const spinner = document.querySelector('.spinner');
      const currentLinkDisplay = document.querySelector('.modal-header span');

      currentLinkDisplay.innerText = link; // Display the current link
      modal.style.display = 'flex'; // Show modal
      spinner.style.display = 'block'; // Show spinner
      iframe.src = link; // Set iframe src

      // Load event for iframe
      iframe.onload = function () {
        spinner.style.display = 'none'; // Hide spinner when iframe loads
      };

      iframe.onerror = function () {
        spinner.style.display = 'none'; // Hide spinner on error
        iframe.src = ''; // Clear iframe src
        displayFallbackMessage(); // Show fallback message
      };

      refreshPage(250000); // Refresh every 250 seconds
      setTimeout(() => {
        if (isAutoNavigating) {
          autoNavigate();
        }
      }, 1000); // Delay the auto-navigation to allow for loading
    }

    function navigate(direction) {
      const currentIndex = links.indexOf(document.querySelector('iframe').src);
      const nextIndex = (currentIndex + direction + links.length) % links.length;
      showModal(links[nextIndex]);
    }

    function autoNavigate() {
      autoNavigateInterval = setInterval(() => {
        navigate(1);
      }, Math.floor(Math.random() * (30000 - 20000 + 1) + 20000));
    }

    function refreshPage(interval = 250000) {
      setInterval(() => {
        location.reload();
      }, interval);
    }

    function displayFallbackMessage() {
      const modalContent = document.querySelector('.modal-content');
      const fallbackMessage = document.createElement('div');
      fallbackMessage.className = 'fallback';
      fallbackMessage.innerHTML = `
        <i class="fas fa-exclamation-circle"></i>
        <p>Failed to load the page.</p>
        <p>Please try again later.</p>
      `;
      modalContent.appendChild(fallbackMessage);
    }

    function toggleAutoNavigate() {
      isAutoNavigating = !isAutoNavigating;
      const toggleButton = document.querySelector('.toggle-auto-nav');
      toggleButton.innerText = isAutoNavigating ? 'Stop Auto-Navigation' : 'Start Auto-Navigation';
      if (isAutoNavigating) {
        autoNavigate(); // Restart auto-navigation if it was stopped
      } else {
        clearInterval(autoNavigateInterval); // Stop auto-navigation
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const showModalBtn = document.querySelector('.show-modal-btn');
      showModalBtn.addEventListener('click', () => {
        showModal(links[0]); // Show first link on button click
      });

      const closeBtn = document.querySelector('.close');
      closeBtn.addEventListener('click', () => {
        document.querySelector('.modal').style.display = 'none'; // Close modal
        clearInterval(autoNavigateInterval); // Stop auto-navigation
      });

      const nextButton = document.querySelector('.arrow-btn.next');
      const prevButton = document.querySelector('.arrow-btn.prev');
      nextButton.addEventListener('click', () => navigate(1)); // Navigate to next link
      prevButton.addEventListener('click', () => navigate(-1)); // Navigate to previous link

      const toggleButton = document.querySelector('.toggle-auto-nav');
      toggleButton.addEventListener('click', toggleAutoNavigate); // Toggle auto-navigation
    });
  </script>
</head>

<body>
  <button class="show-modal-btn">Show Modal</button>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span></span>
        <div class="close">&times;</div>
      </div>
      <div class="spinner"></div>
      <iframe></iframe>
      <div class="nav-buttons">
        <button class="arrow-btn prev"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow-btn next"><i class="fas fa-arrow-right"></i></button>
      </div>
      <button class="go-btn" onclick="showModal(links[0])">Go to First Link</button>
      <button class="toggle-auto-nav">Stop Auto-Navigation</button>
    </div>
  </div>
</body>

</html>
