<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your CSS styles here */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(73, 237, 0, 0.3), rgba(0, 0, 0, 0.85));
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #212121;
      width: 100%;
      height: 100%;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      padding: 0;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      color: #49ed00;
    }

    .close {
      cursor: pointer;
      font-size: 1.8em;
      color: #49ed00;
      margin-right: 20px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin-top: 0;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #49ed00;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 30px;
    }

    .arrow-btn {
      cursor: pointer;
      font-size: 2em;
      color: #ffffff;
      background: none;
      border: none;
    }
  </style>
  <script>
    const referenceCode = 'aHR0cHM6Ly9wZXJpbGFzdHJvbmF1dC5jb20vbmFkbTV2NDF1P2tleT02ZmEzOGYzNTkxYjRjYzZlMTFkNTFlOWM0NjU1ZGZjZQ==';

    let links = [
      'https://www.profitablecpmrate.com/vq7ktms6jb?key=5c9978b707da4810252e42cb5f721af0',
      'https://www.profitablecpmrate.com/pum87zv1z?key=77c7b184a771b312e0e774039be509db',
      'https://www.profitablecpmrate.com/jb2c0eztk1?key=80fa6e07716a979d9c8dc0128c6e4177',
      'https://www.profitablecpmrate.com/jb3a7bvuk?key=13d258dedbb6d045292b94cf56d5b6d3'
    ];

    let currentIndex = 0;
    let autoNavigateInterval;

    function decodeBase64(encoded) {
      return decodeURIComponent(atob(encoded).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    }

    function refreshPage() {
      location.reload(); // Refresh the page
    }

    function showLink(index) {
      currentIndex = index;
      const iframe = document.getElementById('modalIframe');
      const modal = document.getElementById('myModal');
      const spinner = document.getElementById('spinner');
      iframe.src = getCurrentLink();
      modal.style.display = 'flex';
      spinner.style.display = 'block';

      iframe.onload = () => {
        spinner.style.display = 'none';
      };

      if (currentIndex >= links.length) {
        // After the last link, refresh the page after a timeout
        setTimeout(() => {
          refreshPage();
        }, 5000); // Wait 5 seconds before refreshing
      } else {
        clearInterval(autoNavigateInterval);
        autoNavigateInterval = setInterval(() => {
          navigate(1);
        }, 30000); // Auto-navigate every 30 seconds
      }
    }

    function getCurrentLink() {
      return currentIndex === 0 ? decodeBase64(referenceCode) : links[currentIndex - 1];
    }

    function navigate(direction) {
      const totalLinks = links.length + 1;
      currentIndex = (currentIndex + direction + totalLinks) % totalLinks;
      showLink(currentIndex);
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
      clearInterval(autoNavigateInterval);
    }

    window.onload = function () {
      showLink(0); // Show the first link on load
    };
  </script>
</head>

<body>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>OMG Link Viewer</h2>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
      <div class="spinner" id="spinner"></div>
      <iframe id="modalIframe"></iframe>
      <div class="nav-buttons">
        <button class="arrow-btn" onclick="navigate(-1)"><i class="fas fa-arrow-left"></i></button>
        <button class="arrow-btn" onclick="navigate(1)"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
  </div>
</body>

</html>
